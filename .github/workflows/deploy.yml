name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create production environment file
        run: |
          cat > .env.production << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_PERSON_ID=${{ secrets.VITE_PERSON_ID }}
          VITE_KEYCLOAK_URL=${{ secrets.VITE_KEYCLOAK_URL }}
          VITE_KEYCLOAK_REALM=${{ secrets.VITE_KEYCLOAK_REALM }}
          VITE_KEYCLOAK_CLIENT_ID=${{ secrets.VITE_KEYCLOAK_CLIENT_ID }}
          VITE_KEYCLOAK_ADMIN_ROLE=${{ secrets.VITE_KEYCLOAK_ADMIN_ROLE }}
          EOF

      - name: Build project
        run: npm run build

      # Deploy built files (dist) via SCP
      - name: Copy built files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: "dist/"
          target: "/srv/www/archer.hoelterling.me"
          strip_components: 1

      # Optional: restart or clean something remotely after deploy
      - name: Run remote post-deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            echo "Deployment complete"
            # Uncomment if you need to restart something:
            # sudo systemctl restart nginx
