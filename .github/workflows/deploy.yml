name: Deploy

on:
  push:
    branches:
      - main  # or whichever branch you want to trigger deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Deploy built files (dist) via SCP
      - name: Copy built files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          source: "dist/*"
          target: "/srv/www/archer.hoelterling.me"

      # Optional: restart or clean something remotely after deploy
      - name: Run remote post-deploy commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: |
            echo "Deployment complete"
            # Uncomment if you need to restart something:
            # sudo systemctl restart nginx
